<template>
    <lightning-card>
        <lightning-datatable key-field="id" data={leaveRequests} columns={columns} hide-checkbox-column 
        onrowaction={handleRowAction}>
        </lightning-datatable>
        <template lwc:if={noLeaveRecordsFound}>
            <div class="slds-text-title_caps slds-text-align_center">No Leave Record found.</div>
        </template>

        <template lwc:if={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form record-id={recordId} object-api-name="LeaveRequest__c" onsuccess={successHandler}>
                    <lightning-output-field field-name="User__c"> </lightning-output-field>
                    <lightning-output-field field-name="From_Date__c"> </lightning-output-field>
                    <lightning-output-field field-name="To_Date__c"> </lightning-output-field>
                    <lightning-output-field field-name="Reason__c"> </lightning-output-field>
                    <lightning-input-field field-name="Status__c"> </lightning-input-field>
                    <lightning-input-field field-name="Manager_Comment__c"> </lightning-input-field>
                    <div class="slds-var-m-top_medium slds-text-align_right">
                        <lightning-button variant="brand" type="submit" label="Save">
                        </lightning-button>

                        <lightning-button label="Cancel" class="slds-m-left_small" onclick={popupCloseHandler}>
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-card>
</template>
